          - if:
              - condition: template
                value_template: "{{ states(cleaning_tool_sensor) == 'on' }}"
            then:
              - service: input_boolean.turn_on
                target:
                  entity_id: !input cleaning_tool_alert
              - service: !input notification_service
                data:
                  message: "{{ tool_alert_message }}"
          
          # Create initial persistent notification
          - if:
              - condition: template
                value_template: "{{ enable_persistent }}"
            then:
              - service: persistent_notification.create
                data:
                  title: "{{ persistent_title }}"
                  message: >-
                    {% if states(needs_cleaning_helper) == 'on' %}
                    ðŸš¨ **Katzenklo muss gereinigt werden!**
                    {% else %}
                    âœ… **Katzenklo Status OK**
                    {% endif %}
                    
                    ðŸ“Š **Statistiken:**
                    â€¢ Aktuelle Nutzung: {{ (states(usage_counter) | default(0) | int) }} (Schwellwert: {{ warning_threshold }})
                    â€¢ Gesamte Reinigungen: {{ (states(clean_counter) | default(0) | int) }}
                    â€¢ Gesamte Nutzung: {{ (states(total_counter) | default(0) | int) }}
                    
                    ðŸ• Letzte Nutzung: {{ states(usage_counter).last_changed | as_timestamp | timestamp_custom('%d.%m.%Y %H:%M', true) if states(usage_counter).last_changed and states(usage_counter) != 'unknown' else 'Nie' }}
                    
                    {% if states(cleaning_tool_alert) == 'on' %}
                    âš ï¸ **Warnung:** Reinigungswerkzeug ist nicht ordnungsgemÃ¤ÃŸ verstaut!
                    {% endif %}
                  notification_id: "cat_litter_status"

  # Auto-dismiss persistent notification if configured
  - if:
      - condition: template
        value_template: "{{ enable_persistent and persistent_dismiss_time > 0 }}"
    then:
      - delay:
          seconds: "{{ persistent_dismiss_time }}"
      - service: persistent_notification.dismiss
        data:
          notification_id: "cat_litter_status"

